<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Gaming</title>
    <link href="assests/css/normalize.css" rel="stylesheet">
    <link href="assests/css/style.css" rel="stylesheet">

    <style>
        *{
            background-color: black;
        }
        #border {
            border: 5px solid green;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 1093px;
            height: 525px;
        }

        #character {
            height: 223px;
            width: 280px;
            position: absolute;
            bottom: 0;
            left: 0;
            background: url("assests/image/sonic.gif");
            background-size: cover;
        }

        #blocks {
            height: 135px;
            width: 60px;
            background-color: #c72828;
            position: absolute;
            bottom: 0;
            right: 0;
            animation: blocks 1.33s infinite linear;
        }

        #score{
           text-align: center;
        }

        @keyframes blocks {
            0% {
                left: 1093px;
            }

            100% {
                left: -50px;
            }
        }
    </style>
</head>
<body>
<div id="border">
    <div id="character"></div>
    <div id="blocks"></div>
    <h1 id="score">0</h1>
</div>
</body>
</html>
