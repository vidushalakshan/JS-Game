<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Gaming</title>
    <link href="assests/css/normalize.css" rel="stylesheet">
    <link href="assests/css/style.css" rel="stylesheet">

    <style>
        * {
            background-color: black;
        }

        #border {
            border: 5px solid green;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 1093px;
            height: 525px;
        }

        #character {
            height: 223px;
            width: 280px;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 1;
            background: url("assests/image/sonic.gif");
            background-size: cover;
        }

        #blocks {
            height: 135px;
            width: 60px;
            background-color: #c72828;
            position: absolute;
            bottom: 0;
            right: 0;
            animation: blocks 1.33s infinite linear;
            background: url("assests/image/fire/3J.gif");
            background-size: cover;
        }

        #score {
            text-align: center;
        }

        @keyframes blocks {
            0% {
                left: 1093px;
            }

            100% {
                left: -50px;
            }
        }

        .animate {
            animation: jump 0.4s linear;
        }

        @keyframes jump {
            0% {
                bottom: 0px;
            }

            30% {
                bottom: 30px;
            }

            70% {
                bottom: 40px;
            }

            100% {
                bottom: 0px;
            }
        }
    </style>
</head>
<body>
<div id="border">
    <div id="character"></div>
    <div id="blocks"></div>
    <h1 id="score">0</h1>
</div>
<script src="assests/jQuery/jquery-3.6.0.min.js"></script>
<script src="assests/jQuery/oridomi.min.js"></script>
<script src="assests/js/js.js"></script>
</body>
</html>
