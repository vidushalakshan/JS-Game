<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Gaming</title>
    <link href="assests/css/normalize.css" rel="stylesheet">
    <link href="assests/css/style.css" rel="stylesheet">

    <style>
        #border {
            height: 496px;
            width: 100%;
            background-color: #aa1414;
        }

        #character{
            height: 135px;
            width: 60px;
            background-color: blue;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        #blocks{
            height: 135px;
            width: 60px;
            background-color: black;
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div id="border">
        <div id="character"></div>
        <div id="blocks"></div>
    </div>
</body>
</html>
